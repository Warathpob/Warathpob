<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User for Private Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #D80A0A, #202020);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .user-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .user-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .user-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Select User for Private Chat</h1>
    <div class="user-selection">
        <!-- Sample user buttons for private chat -->
        <button class="user-button" onclick="startPrivateChat('Jonathan')">Jonathan</button>
        <button class="user-button" onclick="startPrivateChat('Nainote')">Nainote</button>
        <button class="user-button" onclick="startPrivateChat('Yen')">Yen</button>
        <!-- Add more user buttons as needed -->
    </div>

    <script>
        function startPrivateChat(username) {
            // Save the selected username in localStorage
            localStorage.setItem('chatWith', username);
            
            // Redirect to the private chat page
            window.location.href = 'privateChat.html';
        }
    </script>
    
</body>
</html>
