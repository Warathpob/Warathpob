<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }
        #chatWindow {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .message.right {
            align-items: flex-end;
        }
        .message .username {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 2px;
            color: #333;
        }
        .message .messageContent {
            background: #dbdadae2;
            padding: 10px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 1em;
        }
        .message.right .messageContent {
            background: #c8e6c9;
        }
        #chatForm {
            display: flex;
            margin-top: 10px;
        }
        #chatInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendButton {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        #sendButton:hover {
            background: #0056b3;
        }
        #logoutButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            font-size: 0.8em;
        }
        #logoutButton:hover {
            background-color: #e60000;
        }
        #clearButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #f57c00;
            color: white;
            cursor: pointer;
            font-size: 0.8em;
        }
        #clearButton:hover {
            background-color: #e65100;
        }
    </style>
</head>
<body>
    <button id="logoutButton">Log Out</button>
    <button id="clearButton">Clear All</button>
    <div class="container">
        <div id="chatWindow"></div>
        <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Type a message..." required>
            <button type="submit" id="sendButton">Send</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, get, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCc7OxDVOH4U-4D1NC8UEVBRPOuu5mRMfo",
            authDomain: "warathpob-webchat.firebaseapp.com",
            projectId: "warathpob-webchat",
            storageBucket: "warathpob-webchat.appspot.com",
            messagingSenderId: "713480199695",
            appId: "1:713480199695:web:2f1b67383611c668338d7a",
            measurementId: "G-RZFMG302N3",
            databaseURL: "https://warathpob-webchat-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const chatWindow = document.getElementById('chatWindow');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const logoutButton = document.getElementById('logoutButton');
        const clearButton = document.getElementById('clearButton');

        // Check if user is logged in
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = 'index.html';
        }

        // Handle form submission to send message
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                const messageRef = ref(database, 'messages');
                push(messageRef, {
                    username: username,
                    message: message,
                    timestamp: Date.now()
                });
                chatInput.value = '';
            }
        });

        // Function to load existing messages
        function loadMessages() {
            const messageRef = ref(database, 'messages');
            get(messageRef).then((snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        displayMessage(data.username, data.message);
                    });
                    chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to bottom
                }
            });
        }

        // Listen for new messages in real-time
        const messageRef = ref(database, 'messages');
        onChildAdded(messageRef, (snapshot) => {
            const data = snapshot.val();
            displayMessage(data.username, data.message);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to bottom
        });

        // Function to display a message
        function displayMessage(username, message) {
            const messageElement = document.createElement('div');
            const messageClass = username === localStorage.getItem('username') ? 'right' : 'left';
            messageElement.classList.add('message', messageClass);

            const usernameElement = document.createElement('div');
            usernameElement.classList.add('username');
            usernameElement.textContent = username;

            const messageContentElement = document.createElement('div');
            messageContentElement.classList.add('messageContent');
            messageContentElement.textContent = message;

            messageElement.appendChild(usernameElement);
            messageElement.appendChild(messageContentElement);
            chatWindow.appendChild(messageElement);
        }

        // Load messages when page loads
        loadMessages();

        // Handle logout
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });

        // Handle "Clear All" button to clear all messages
        clearButton.addEventListener('click', () => {
            const messageRef = ref(database, 'messages');
            remove(messageRef).then(() => {
                chatWindow.innerHTML = ''; // Clear the chat window
            }).catch((error) => {
                console.error("Error clearing messages: ", error);
            });
        });
    </script>
</body>
</html>
