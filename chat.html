<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #chatWindow {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            height: 100%;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.other {
            text-align: left;
            background-color: #e6e6e6;
            border-radius: 15px 15px 15px 0;
            padding: 10px;
        }
        .message.self {
            text-align: right;
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 10px;
            margin-left: auto;
        }
        .username {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        #chatForm {
            display: flex;
            margin-top: 10px;
        }
        #chatInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
        }
        #sendButton {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1em;
        }
        #sendButton:hover {
            background: #0056b3;
        }
        #logoutButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff4d4d; /* Red color */
            color: white;
            cursor: pointer;
            font-size: 0.8em;
        }
        #logoutButton:hover {
            background-color: #ff1a1a; /* Darker red */
        }
    </style>
</head>
<body>
    <button id="logoutButton">Log Out</button>
    <div class="container">
        <div id="chatWindow"></div>
        <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Type a message..." required>
            <button type="submit" id="sendButton">Send</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            databaseURL: "YOUR_DATABASE_URL"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const chatWindow = document.getElementById('chatWindow');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const logoutButton = document.getElementById('logoutButton');

        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = 'index.html';
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                const messageRef = ref(database, 'messages');
                push(messageRef, {
                    username: username,
                    message: message,
                    timestamp: Date.now()
                });
                chatInput.value = '';
            }
        });

        const messageRef = ref(database, 'messages');
        onChildAdded(messageRef, (snapshot) => {
            const data = snapshot.val();
            const messageElement = document.createElement('div');
            const usernameElement = document.createElement('div');
            const textElement = document.createElement('div');

            usernameElement.classList.add('username');
            usernameElement.textContent = data.username;

            textElement.classList.add('message');
            if (data.username === username) {
                textElement.classList.add('self');
            } else {
                textElement.classList.add('other');
            }

            textElement.textContent = data.message;
            messageElement.appendChild(usernameElement);
            messageElement.appendChild(textElement);
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight; 
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
