<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            padding: 10px;
            box-sizing: border-box;
        }
        #chatWindow {
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            height: 100%;
        }
        #chatForm {
            display: flex;
            margin-top: 10px;
        }
        #chatInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendButton {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        #sendButton:hover {
            background: #0056b3;
        }
        #logoutButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 0.8em;
        }
        #logoutButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="logoutButton">Log Out</button>
    <div class="container">
        <div id="chatWindow"></div>
        <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Type a message..." required>
            <button type="submit" id="sendButton">Send</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCc7OxDVOH4U-4D1NC8UEVBRPOuu5mRMfo",
            authDomain: "warathpob-webchat.firebaseapp.com",
            projectId: "warathpob-webchat",
            storageBucket: "warathpob-webchat.appspot.com",
            messagingSenderId: "713480199695",
            appId: "1:713480199695:web:2f1b67383611c668338d7a",
            measurementId: "G-RZFMG302N3",
            databaseURL: "https://warathpob-webchat-default-rtdb.firebaseio.com" // Ensure databaseURL is correct
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const chatWindow = document.getElementById('chatWindow');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const logoutButton = document.getElementById('logoutButton');

        // Check if user is logged in
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = 'index.html';
        }

        // Handle form submission to send message
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                const messageRef = ref(database, 'messages');
                push(messageRef, {
                    username: username,
                    message: message,
                    timestamp: Date.now()
                });
                chatInput.value = '';
            }
        });

        // Listen for new messages in real-time
        const messageRef = ref(database, 'messages');
        onChildAdded(messageRef, (snapshot) => {
            const data = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = `${data.username}: ${data.message}`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to bottom
        });

        // Handle logout
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
