<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            box-sizing: border-box;
        }
        #chatWindow {
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            height: 100%;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }
        .message.user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 10px;
            padding: 10px;
        }
        .message.other {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: black;
            border-radius: 10px 10px 10px 0;
            padding: 10px;
        }
        .message-label {
            font-size: 0.8em;
            margin-bottom: 5px;
            color: #555;
        }
        #chatForm {
            display: flex;
            margin-top: 10px;
        }
        #chatInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendButton {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        #sendButton:hover {
            background: #0056b3;
        }
        #logoutButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff4d4d; /* Red log out button */
            color: white;
            cursor: pointer;
            font-size: 0.8em;
        }
        #logoutButton:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <button id="logoutButton">Log Out</button>
    <div class="container">
        <div id="chatWindow"></div>
        <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Type a message..." required>
            <button type="submit" id="sendButton">Send</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
            appId: "YOUR_FIREBASE_APP_ID",
            measurementId: "YOUR_FIREBASE_MEASUREMENT_ID",
            databaseURL: "YOUR_FIREBASE_DATABASE_URL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const chatWindow = document.getElementById('chatWindow');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const logoutButton = document.getElementById('logoutButton');

        // Check if user is logged in
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = 'index.html';
        }

        // Handle form submission to send message
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                const messageRef = ref(database, 'messages');
                push(messageRef, {
                    username: username,
                    message: message,
                    timestamp: Date.now()
                });
                chatInput.value = '';
            }
        });

        // Function to load and display messages
        function displayMessage(data) {
            const messageElement = document.createElement('div');
            const labelElement = document.createElement('div');
            messageElement.classList.add('message');
            labelElement.classList.add('message-label');

            // Check if it's the user's message
            if (data.username === username) {
                messageElement.classList.add('user');
                labelElement.textContent = "You";
            } else {
                messageElement.classList.add('other');
                labelElement.textContent = data.username;
            }

            messageElement.textContent = data.message;
            chatWindow.appendChild(labelElement);
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to bottom
        }

        // Listen for new messages in real-time
        const messageRef = ref(database, 'messages');
        onChildAdded(messageRef, (snapshot) => {
            const data = snapshot.val();
            displayMessage(data);
        });

        // Handle logout
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
