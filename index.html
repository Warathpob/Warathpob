<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Existing styles... */

        #chatRoom {
            margin-top: 20px;
        }

        #chatWindow {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: scroll;
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        #chatForm {
            display: flex;
        }

        #chatInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #sendButton {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        #sendButton:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login" class="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <button type="submit">Login</button>
                <div id="loginError" class="error hidden">
                    <p>Incorrect username. Please try again.</p>
                </div>
            </form>
        </div>

        <div id="welcome" class="hidden">
            <h1>Hello, <span id="userName"></span>!</h1>
            <button id="logoutButton">Logout</button>
            <div id="chatRoom" class="hidden">
                <h2>Chatting Room</h2>
                <div id="chatWindow"></div>
                <form id="chatForm">
                    <input type="text" id="chatInput" placeholder="Type a message..." required>
                    <button type="submit" id="sendButton">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
        import { getDatabase, ref, set, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCc7OxDVOH4U-4D1NC8UEVBRPOuu5mRMfo",
            authDomain: "warathpob-webchat.firebaseapp.com",
            projectId: "warathpob-webchat",
            storageBucket: "warathpob-webchat.appspot.com",
            messagingSenderId: "713480199695",
            appId: "1:713480199695:web:2f1b67383611c668338d7a",
            measurementId: "G-RZFMG302N3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const welcomeDiv = document.getElementById('welcome');
            const loginDiv = document.getElementById('login');
            const userNameSpan = document.getElementById('userName');
            const logoutButton = document.getElementById('logoutButton');
            const chatRoom = document.getElementById('chatRoom');
            const chatWindow = document.getElementById('chatWindow');
            const chatForm = document.getElementById('chatForm');
            const chatInput = document.getElementById('chatInput');

            // Check if user is already logged in
            if (localStorage.getItem('username')) {
                showWelcomePage(localStorage.getItem('username'));
            } else {
                loginDiv.classList.remove('hidden');
                welcomeDiv.classList.add('hidden');
                chatRoom.classList.add('hidden');
            }

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();

                if (username) {
                    localStorage.setItem('username', username);
                    showWelcomePage(username);
                } else {
                    loginError.classList.remove('hidden');
                }
            });

            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('username');
                loginDiv.classList.remove('hidden');
                welcomeDiv.classList.add('hidden');
                chatRoom.classList.add('hidden');
            });

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = chatInput.value.trim();
                const username = localStorage.getItem('username');

                if (message && username) {
                    const newMessageRef = ref(database, 'messages/' + Date.now());
                    set(newMessageRef, {
                        username: username,
                        message: message
                    });
                    chatInput.value = '';
                }
            });

            function showWelcomePage(username) {
                loginDiv.classList.add('hidden');
                welcomeDiv.classList.remove('hidden');
                chatRoom.classList.remove('hidden');
                userNameSpan.textContent = username;

                // Clear previous messages to avoid duplicates
                chatWindow.innerHTML = '';

                const messagesRef = ref(database, 'messages');
                onChildAdded(messagesRef, (snapshot) => {
                    const data = snapshot.val();
                    const messageElement = document.createElement('div');
                    messageElement.textContent = `${data.username}: ${data.message}`;
                    chatWindow.appendChild(messageElement);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                });
            }
        });
    </script>
</body>
</html>
