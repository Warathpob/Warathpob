<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        /* Matching the theme of other pages */
        body {
            background: linear-gradient(135deg, #D80A0A, #202020);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #logoutButton, #backButton {
            background-color: #d9534f; /* Adjust to company theme color */
            color: #fff;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        #logoutButton {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #chatWindow {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        #chatForm {
            display: flex;
        }
        #chatInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #sendButton {
            background-color: #5cb85c; /* Send button color */
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <button id="logoutButton">Log Out</button>
    <button id="backButton">Back to Users</button>
    <div class="container">
        <h2>Chat with <span id="chatWithUser"></span></h2>
        <div id="chatWindow"></div>
        <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Type a message..." required>
            <button type="submit" id="sendButton">Send</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
    
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    
        // Retrieve the selected user from localStorage
        const chatWithUser = localStorage.getItem('chatWith');
        const currentUser = localStorage.getItem('username');
        if (chatWithUser) {
            document.getElementById('chatWithUser').textContent = chatWithUser;
        } else {
            // Redirect back if no user is selected
            window.location.href = 'selectUser.html';
        }

        const chatWindow = document.getElementById('chatWindow');
        const chatForm = document.getElementById('chatForm');
    
        // Ensuring unique and consistent private chat path for two users
        const chatPath = currentUser < chatWithUser 
            ? `private_chats/${currentUser}_${chatWithUser}`
            : `private_chats/${chatWithUser}_${currentUser}`;
        const privateChatRef = ref(database, chatPath);

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = {
                text: document.getElementById('chatInput').value,
                sender: currentUser,
                timestamp: new Date().toISOString()
            };
            push(privateChatRef, message);
            chatForm.reset();
        });
    
        onChildAdded(privateChatRef, (snapshot) => {
            const messageData = snapshot.val();
            const messageEl = document.createElement('div');
            messageEl.textContent = `${messageData.sender}: ${messageData.text}`;
            chatWindow.appendChild(messageEl);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll
        });
    
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'selectUser.html';
        });

        // Log out button redirects to index.html (login page)
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('username');  // Clear username on logout
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
