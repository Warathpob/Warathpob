<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        /* Main container styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Header buttons styling */
        #logoutButton, #backButton {
            position: fixed;
            top: 10px;
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        #logoutButton { right: 10px; }
        #backButton { left: 10px; }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 60px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #d32f2f;
        }

        /* Chat window styling */
        #chatWindow {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Message styling */
        .message {
            padding: 8px 12px;
            margin: 8px 0;
            max-width: 80%;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .sent {
            background-color: #d32f2f;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .received {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        /* Form styling */
        #chatForm {
            display: flex;
        }
        #chatInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        #sendButton {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #d32f2f;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <button id="logoutButton">Log Out</button>
    <button id="backButton">Back to Users</button>
    <div class="container">
        <h2>Chat with <span id="chatWithUser"></span></h2>
        <div id="chatWindow"></div>
        <form id="chatForm">
            <input type="text" id="chatInput" placeholder="Type a message..." required>
            <button type="submit" id="sendButton">Send</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
    
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    
        // Retrieve the selected user from localStorage
        const chatWithUser = localStorage.getItem('chatWith');
        if (chatWithUser) {
            document.getElementById('chatWithUser').textContent = chatWithUser;
        } else {
            window.location.href = 'selectUser.html';
        }
    
        const chatWindow = document.getElementById('chatWindow');
        const chatForm = document.getElementById('chatForm');
    
        const privateChatRef = ref(database, `private_chats/${localStorage.getItem('username')}_${chatWithUser}`);
    
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = {
                text: document.getElementById('chatInput').value,
                sender: localStorage.getItem('username'),
                timestamp: new Date().toISOString()
            };
            push(privateChatRef, message);
            chatForm.reset();
        });
    
        onChildAdded(privateChatRef, (snapshot) => {
            const messageData = snapshot.val();
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            messageEl.classList.add(messageData.sender === localStorage.getItem('username') ? 'sent' : 'received');
            messageEl.textContent = `${messageData.sender}: ${messageData.text}`;
            chatWindow.appendChild(messageEl);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });
    
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'selectUser.html';
        });
    </script>
</body>
</html>
